name: build and run tests
# https://github.com/avsm/setup-ocaml

on:
  - push
  - pull_request

jobs:
  tests:
    strategy:
      fail-fast: false
      matrix:
        os:
          - macos-latest
          - ubuntu-latest
          # - windows-latest
        ocaml-version:
          - 4.05.0
          - 4.06.1
          - 4.07.1
          - 4.08.1
          - 4.09.1
          - 4.10.1
          - 4.11.2
          - 4.12.0
          - 4.13.1
          - 4.14.x
          - ocaml-base-compiler.5.0.0~rc1


    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup OCaml ${{ matrix.ocaml-version }}
        uses: ocaml/setup-ocaml@v2
        with:
          ocaml-compiler: ${{ matrix.ocaml-version }}

      - run: opam pin add goblint-cil.dev . --no-action
      - run: opam depext goblint-cil --yes
      - run: opam depext goblint-cil --yes --with-test
      - run: opam install . --deps-only --with-test
      - run: opam exec -- dune build
      - run: opam exec -- dune runtest

      - name: Upload test log
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: ${{ matrix.os }}-${{ matrix.ocaml-version }}
          path: _build/default/test/cil.log
